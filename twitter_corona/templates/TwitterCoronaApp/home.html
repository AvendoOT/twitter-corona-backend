{% extends "TwitterCoronaApp/navbar.html" %}
{% block content %}
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Sentiment')">Sentiment</button>
        <button class="tablinks" onclick="openTab(event, 'Tweets')">Tweets</button>
    </div>

    <div id="Sentiment" class="tabcontent">
        <h3>TODO</h3>
    </div>
    <div id="Tweets" class="tabcontent">
    <table>
    <tr>
        <th>Date</th>
        <th>User</th>
        <th>Tweet</th>
    </tr>
    <td>
        {% for tweet in tweets %}
            <p>{{ tweet.date }}</p>
        {% endfor %}
    </td>
    <td>
        {% for tweet in tweets %}
            <p>{{ tweet.user }}</p>
        {% endfor %}
    </td>
    <td>
        {% for tweet in tweets %}
            <p>{{ tweet.tweet }}</p>
        {% endfor %}
    </td>
    </table>
    </div>
    <script>
        function openTab(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
{% endblock content %}
